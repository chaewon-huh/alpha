<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Timer</title>
    <style>
        html,
        body {
            background-color: transparent !important;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Drag region for moving window */
        .drag-region {
            -webkit-app-region: drag;
            height: 28px;
            position: absolute;
            inset: 0;
            z-index: 1000;
        }

        /* Main timer container */
        #timer-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px;
        }

        /* Countdown display */
        #countdown {
            font-size: 72px;
            font-weight: 100;
            letter-spacing: -3px;
            margin: 20px 0;
            font-variant-numeric: tabular-nums;
            line-height: 1;
            opacity: 0.9;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Input fields */
        .input-group {
            margin: 20px 0;
        }

        input {
            -webkit-app-region: no-drag;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: none;
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 8px;
            outline: none;
            margin: 5px;
            transition: all 0.2s ease;
        }

        input:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        input:focus {
            background: rgba(0, 0, 0, 0.4);
            color: white;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        #timer-title {
            width: 200px;
            font-size: 20px;
            text-align: center;
        }

        #timer-date {
            font-size: 14px;
        }

        /* Window controls removed */
    </style>
</head>
<body>
    <div class="drag-region"></div>
    
    <!-- Window controls removed -->

    <div id="timer-container">
        <div id="countdown">0m 0s</div>
        <div class="input-group">
            <input type="text" id="timer-title" placeholder="타이머 이름..." />
            <br>
            <input type="datetime-local" id="timer-date" />
        </div>
    </div>

    <script>
        // Timer logic
        let targetDate = null;
        let hasPlayedSound = false;

        function updateCountdown() {
            if (!targetDate) {
                document.getElementById('countdown').textContent = '0m 0s';
                requestAnimationFrame(updateCountdown);
                return;
            }

            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById('countdown').textContent = 'Done!';
                playCompletionSound();
            } else {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                let display = '';
                if (days > 0) {
                    display = `${days}d ${hours}h`;
                } else if (hours > 0) {
                    display = `${hours}h ${minutes}m`;
                } else if (minutes > 0) {
                    display = `${minutes}m`;
                } else {
                    display = `${seconds}s`;
                }

                document.getElementById('countdown').textContent = display;
            }

            requestAnimationFrame(updateCountdown);
        }

        function playCompletionSound() {
            if (hasPlayedSound) return;
            hasPlayedSound = true;

            // Simple beep
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime);
            oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.15);
            
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.4);
        }

        // Event listeners
        document.getElementById('timer-date').addEventListener('change', (e) => {
            targetDate = e.target.value ? new Date(e.target.value) : null;
            hasPlayedSound = false;
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if ((e.metaKey || e.ctrlKey) && e.key === 'n') {
                e.preventDefault();
                window.electronAPI.createNewTimer();
            } else if ((e.metaKey || e.ctrlKey) && e.key === 's') {
                e.preventDefault();
                window.electronAPI.createSFTimeWindow();
            } else if (e.key === 'Escape') {
                window.electronAPI.closeWindow();
            }
        });

        // Start countdown
        updateCountdown();
    </script>
</body>
</html>
